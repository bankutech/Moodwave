<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodWave Neon</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #030712;
        overflow: hidden;
        color: white;
        font-family: "Inter", sans-serif;
      }

      header {
        position: fixed;
        width: 100%;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(12px);
        z-index: 10;
      }

      .logo {
        font-size: 26px;
        font-weight: 800;
        color: #d946ef;
      }

      .nav a {
        margin-left: 20px;
        color: #fff;
        text-decoration: none;
        opacity: 0.8;
        transition: 0.3s;
      }

      .nav a:hover {
        opacity: 1;
      }

      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        text-align: center;
      }

      .hero > * {
        z-index: 2;
      }

      h1 {
        font-size: clamp(40px, 8vw, 60px);
        font-weight: 800;
        margin-bottom: 20px;
      }

      h1 span {
        color: #d946ef;
      }

      p {
        max-width: 600px;
        opacity: 0.8;
        line-height: 1.6;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      button {
        padding: 12px 40px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #d946ef, #8b00ff);
        border: 2px solid #d946ef;
        border-radius: 50px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        margin-top: 30px;
        box-shadow: 0 0 20px rgba(217, 70, 239, 0.5);
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #00c8ff, #d946ef);
        transition: left 0.5s ease;
        z-index: -1;
      }

      button:hover::before {
        left: 0;
      }

      button:hover {
        box-shadow: 0 0 30px rgba(217, 70, 239, 0.8),
          0 0 60px rgba(0, 200, 255, 0.5);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">ðŸŽµ MoodWave</div>
      <nav class="nav">
        <a href="mood.html">Moods</a>
        <a href="#">Discover</a>
        <a href="#">About</a>
      </nav>
    </header>

    <section class="hero">
      <canvas id="bars"></canvas>
      <h1>Music for Every <span>Mood</span></h1>
      <p>Discover the perfect soundtrack for how you feel.</p>
      <a href="mood.html">
        <button>Get Started</button>
      </a>
    </section>

    <script>
      const canvas = document.getElementById("bars");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener("resize", resize);

      const barCount = 160;
      const barWidth = 8;

      let t = 0;

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < barCount; i++) {
          const x = i * (barWidth + 3);
          const height =
            (Math.sin(i * 0.25 + t) + 1) * 140 +
            (Math.cos(i * 0.15 + t * 1.3) + 1) * 80;

          const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
          gradient.addColorStop(0, "rgba(255,0,255,0.9)");
          gradient.addColorStop(0.5, "rgba(140,0,255,0.9)");
          gradient.addColorStop(1, "rgba(0,200,255,0.9)");

          ctx.fillStyle = gradient;
          ctx.shadowColor = "rgba(217,70,239,1)";
          ctx.shadowBlur = 25;

          ctx.fillRect(x, canvas.height / 2 - height / 2, barWidth, height);
        }

        t += 0.05;
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
